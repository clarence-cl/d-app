<script type="text/javascript">
	var toast = new customToast();
	apiready = function() {
		var app = new Vue({
			el: '#app',
			data: {},
			mounted: function() {
				this.myReadCon()
			},
			methods: {
				myReadCon() {
					api.openFrame({
						name: 'myReadCon',
						url: './myReadCon.html',
						slidBackEnabled:false,
						rect: {
							x: 0,
							y: 60,
							w: 'auto',
							h: 'auto'
						}
					});
				},
				goback: function() {
					api.sendEvent({
							name: 'backEvent'
					});
					api.closeWin({});
				},
			}
		});
	};
